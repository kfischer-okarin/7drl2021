AllCops:
  NewCops: enable

Layout/LineLength:
  Max: 120

Style/FrozenStringLiteralComment:
  Enabled: false

Style/GlobalVars:
  Enabled: false

Style/RedundantFileExtensionInRequire:
  Exclude:
    - game/**/*

Metrics/MethodLength:
  Exclude:
    - game/tests/**/*

Metrics/AbcSize:
  Exclude:
    - game/tests/**/*

Style/BlockDelimiters:
  EnforcedStyle: semantic
